language: ruby
sudo: false
rvm:
  - 2.4.2
script:
  - bundle exec middleman build
env:
  global:
    - PATH=$PATH:$HOME/.local/bin
    - AWS_REGION=ap-northeast-1
    - AWS_DEFAULT_REGION=ap-northeast-1
    - secure: ""
    - secure: ""
before_install:
  - pip install --user awscli
deploy:
  provider: script
  skip_cleanup: true
  script:
    - "aws s3 sync build s3://mozami.me/ --delete"
  on:
    branch: master
notifications:
  on_success: always
  on_failure: always
  on_start: false
